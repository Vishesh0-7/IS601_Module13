<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FastAPI Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; }
    input, select, button { padding: .5rem; margin-right: .5rem; }
    #result { font-weight: 700; margin-top: 1rem; }
    .row { margin-bottom: .75rem; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .user-info { font-size: 0.9rem; color: #666; }
    .logout-btn { padding: .5rem 1rem; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .logout-btn:hover { background: #c82333; }
  </style>
</head>
<body>
  <div class="header">
    <h1>FastAPI Calculator</h1>
    <div>
      <span class="user-info" id="userInfo"></span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>
  <div class="row">
    <label>A <input id="a" type="number" value="3" step="any"></label>
    <label>B <input id="b" type="number" value="2" step="any"></label>
  </div>
  <div class="row">
    <select id="op">
      <option value="add">add (+)</option>
      <option value="sub">sub (-)</option>
      <option value="mul">mul (×)</option>
      <option value="div">div (÷)</option>
    </select>
    <button id="go">Calculate</button>
  </div>
  <div id="result">Result: —</div>

  <script>
    const $ = (id) => document.getElementById(id);
    
    // Check if user is logged in
    const token = localStorage.getItem('access_token');
    if (!token) {
      // Redirect to landing page if not logged in
      window.location.href = '/';
    }
    
    // Show user info (you can decode JWT to get username)
    if (token) {
      $("userInfo").textContent = "Logged in";
    }
    
    // Logout functionality
    $("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem('access_token');
      window.location.href = '/';
    });
    
    // Map operation names to the format expected by the API
    const opMap = {
      'add': 'Add',
      'sub': 'Sub', 
      'mul': 'Multiply',
      'div': 'Divide'
    };
    
    $("go").addEventListener("click", async () => {
      const opValue = $("op").value;
      const aValue = parseFloat($("a").value);
      const bValue = parseFloat($("b").value);
      
      // Create calculation in database using POST /calculations/
      const headers = { 'Content-Type': 'application/json' };
      if (token) {
        headers['Authorization'] = `Bearer ${token}`;
      }
      
      const res = await fetch('/calculations/', {
        method: 'POST',
        headers: headers,
        body: JSON.stringify({
          a: aValue,
          b: bValue,
          type: opMap[opValue]
        })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        $("result").textContent = `Result: ${data.result} (Saved to DB with ID: ${data.id})`;
      } else {
        $("result").textContent = `Error: ${data.detail}`;
      }
    });
  </script>
</body>
</html>
